<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <h:outputStylesheet library="css" name="compras.css" />

    </h:head>
    <h:body>
        

        <div class="card">
    
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Tiendas" outcome="faces/Compras" icon="pi pi-fw pi-home">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Tipo articulo" outcome="faces/Compras" icon="pi pi-filter">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Buscar" outcome="faces/Compras" icon="pi pi-search">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem value="Ajustes de usuario" outcome="faces/Compras" icon="pi pi-fw pi-cog">
            <f:param name="i" value="3"/>
        </p:menuitem>
        <p:menuitem value="Cerrar sesion" outcome="faces/Compras" icon="pi pi-arrow-circle-left">
            <f:param name="i" value="4"/>
        </p:menuitem>
    </p:tabMenu>
            
            
</div>
  
<div class="card product">
    <h:form id="form" >
        
        <p:commandButton value="Refrescar" icon="pi pi-plus" actionListener="#{productoController.listarProductos()}" update="form">
        </p:commandButton>
        
        <p:dataView var="producto" value="#{productoController.listaProductos}" rows="12" paginator="true"
                    rowsPerPageTemplate="6,12,16"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">

            <p:dataViewGridItem>
                <div class="product-grid-item card border-1">
                    
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"/>
                            <span class="product-category">#{producto.tipo}</span>
                        </div>
                    </div>
                    
                    
                    <div class="product-grid-item-content">
                        <p:graphicImage name="note10.jpg" library="images"/>
                        <div class="product-name">#{producto.nombre}</div>
                        <div class="product-description">#{producto.descripcion}</div>
                        
                    </div>
                    
                    
                    <div class="product-grid-item-bottom">
                        <h:outputText value="#{producto.precio}" styleClass="product-price">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                        <p:commandButton type="button"
                                            value="Añadir al carrito"
                                            icon="pi pi-shopping-cart"
                                            >
                        </p:commandButton>
                    </div>
                    
                    
                </div>
            </p:dataViewGridItem>

            <p:dataViewListItem>
                <div class="product-list-item">
                    <p:graphicImage name="/images/applewatch3.jpg"/>
                    
                    
                    <div class="product-list-detail">
                        <div class="product-name">#{producto.nombre}</div>
                        <div class="product-description">#{producto.descripcion}</div>
                        
                        <i class="pi pi-tag product-category-icon"/><span
                            class="product-category">#{product.tipo}</span>
                    </div>
                    
                    
                    <div class="product-list-action">
                        <h:outputText value="#{producto.precio}" styleClass="product-price">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                        <p:commandButton type="button"
                                         value="Añadir al carrito"
                                         icon="pi pi-shopping-cart">
                                         
                        </p:commandButton>

                    </div>
                    
                    
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>
</div>


     
        
    </h:body>
</html>
