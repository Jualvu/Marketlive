<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h1> Inicie sesion </h1>
            
        <h:form>
            <p:panelGrid columns="1">
                <p:growl id="msg" showDetail="true"/>
                <p:inputText value="#{loginController.nombre}" placeholder="Usuario" />
                <p:inputText value="#{loginController.clave}" placeholder="Clave" />
                <p:commandButton value="Ingresar al sistema" actionListener="#{loginController.ingresar()}" update="msg"/>
            </p:panelGrid>
            
            
        </h:form>

    </h:body>
</html>
