<ui:composition template="/layouts/cliente_layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    <ui:define name="main">
       
<div class="card">

            <div class="card">
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Tecnologia"/>
                        <p:menuitem value="Tecnologia" action="#{productoController.readProductoByCategoria(1)}" update="productos"/>
                        <p:menuitem value="Ropa" action="#{productoController.readProductoByCategoria(2)}" update="productos"/>
                        <p:menuitem value="Juguetes" action="#{productoController.readProductoByCategoria(3)}" update="productos"/>
                        <p:menuitem value="Hogar" action="#{productoController.readProductoByCategoria(4)}" update="productos"/>
                        <p:menuitem value="Higiene" action="#{productoController.readProductoByCategoria(5)}" update="productos"/>
                        <p:menuitem value="Comida" action="#{productoController.readProductoByCategoria(6)}" update="productos"/>
                    </p:breadCrumb>
                </h:form>
            </div>
            
        
            
    <h:form id="productos">
        <div class="productos_container" style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap;">
            <ui:repeat value="#{productoController.listaProductoCategoria}" var="producto" varStatus="loop">

                <p:card style="width: 280px; margin: 0.5rem;">
                    <f:facet name="header">
                        <p:graphicImage name="images/1.jpg" alt="1.jpg" />
                    </f:facet>
                    <f:facet name="title">
                        #{producto.nombre}
                    </f:facet>
                    <f:facet name="subtitle">
                        #{producto.precio}
                    </f:facet>

                    <p>  #{producto.descripcion}</p>

                    <f:facet name="footer">
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <p:commandButton icon="pi pi-plus" value="Agregar al carrito" styleClass="ui-button-success" style="width: 100%; text-align: center;" 
                                             actionListener="#{itemController.agregarItemCarrito(producto.id, producto.precio)}"/>

                        </div>
                    </f:facet>

                </p:card>

            </ui:repeat>

        </div>
    </h:form>      

</div>
        

        
        
  

        
        
    </ui:define> 
</ui:composition>
