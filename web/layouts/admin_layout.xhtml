<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

        <h:outputStylesheet library="css" name="admin_layout.css" />
        <title>Facelet Title</title>
    </h:head>

    <h:body>

        <header>

            <h:form>
                <div class="sidebar_content">

                    <p:sidebar widgetVar="sidebar1">
                        <h3>Left Sidebar</h3>
                    </p:sidebar>

                    <p:commandButton icon="pi pi-align-justify" type="button" onclick="PF('sidebar1').show()"/>

                    <p:menuButton value="#{sessionScope.usuarioTO.nombre}" rendered="#{not empty sessionScope.usuarioTO}" icon="">
                        <p:menuitem value="Cuenta" action="#{rutasController.redireccionar('panel_admin.xhtml')}" icon="pi pi-user" />
                        <p:divider/>
                        <p:menuitem value="Tienda" action="#{rutasController.redireccionar('index.xhtml')}" icon="pi pi-shopping-cart" />
                        <p:divider/>
                        <p:menuitem value="Cerrar Sesion" action="#{authController.cerrarSesion}" icon="pi pi-sign-out" />
                    </p:menuButton>
                </div>
            </h:form>

        </header>

        <main>
            <ui:insert name="main" />
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </h:body>
</html>
