<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

        <h:outputStylesheet library="css" name="cliente_layout.css" />
        <title>Facelet Title</title>
    </h:head>

    <h:body>

        <header>
            <nav class="navbar_layout">

                <div class="logo_content">    
                    <h:graphicImage library="images" name="logo.jpg" alt="Descripción de la imagen"/>
                </div>

                <h:form>
                    <ul>
                        <li>
                            <h:commandLink action="#{rutasController.redireccionar('index.xhtml')}" value="Inicio" class="link_nav"/>
                        </li>
                        <li>
                            <h:commandLink action="#{rutasController.redireccionar('index.xhtml')}" value="Tiendas" class="link_nav"/>
                        </li>
                        <li>
                            <h:commandLink action="#{rutasController.redireccionar('buscar.xhtml')}" value="Buscar" class="link_nav"/>
                        </li>
                        <li>
                            <h:commandLink action="#{rutasController.redireccionar('index.xhtml')}" value="Categorias" class="link_nav"/>
                        </li>
                       
                    </ul>
                </h:form>

                <h:form>

                    <div class="auth_container">
                        <h:panelGroup rendered="#{empty sessionScope.usuarioTO}">
                            <h:commandLink action="#{rutasController.redireccionar('login.xhtml')}"  value="Iniciar Sesion" class="auth_link"/>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{empty sessionScope.usuarioTO}">
                            <h:commandLink action="#{rutasController.redireccionar('register.xhtml')}" value="Registrarse" class="auth_link"/>
                        </h:panelGroup>

                    </div>


                    <div class="options_container">

                        <h:panelGroup id="cardPanel" rendered="#{not empty sessionScope.usuarioTO}">

                            <p:overlayPanel for="cartButton" showEvent="mouseover" hideEvent="none" style="width: 450px; text-align: center; vertical-align: top;">

                                <h:panelGroup >
                                    <p:outputLabel style="font-weight: bold; font-size: 20px;" value="Productos seleccionados #{itemController.totalItems}" styleClass="ui-message-success" />
                                </h:panelGroup>


                                <p:separator style="margin: 10px 0;" />

                                <!-- Fila de items -->
                                <div style="max-height: 200px; padding-right: 10px; overflow-y: auto;">
                                    <table style="width: 100%;">
                                        <!-- Fila de items -->
                                        <ui:repeat value="#{itemController.items}" var="item" varStatus="loop" rendered="#{not empty itemController.items}">
                                            <tr>
                                                <!-- Índice -->
                                                <td>[#{loop.index + 1}]</td>
                                                <!-- Elemento 1: Imagen -->
                                                <td><p:graphicImage name="images/1.jpg" alt="1.jpg" style="width: 70px; height: 70px;" /></td>

                                                <!-- Elemento 2: Título -->
                                                <td><p:outputLabel value="#{item.nombreProducto}" styleClass="cart-item-title" style="font-size: smaller;" /></td>

                                                <!-- Elemento 3: Cantidad -->
                                                <td><p:inputText value="#{item.cantidad}" readonly="true" styleClass="cart-item-quantity" style="width: 50px; font-size: smaller;" /></td>

                                                <!-- Elemento 4: Precio -->
                                                <td><p:outputLabel value="₡ #{item.precio}" styleClass="cart-item-price" style="font-size: smaller;" /></td>

                                                <!-- Elemento 5: Borrar -->
                                                <td><p:commandButton icon="pi pi-times" styleClass="ui-button-danger" style="font-size: smaller;" /></td>
                                            </tr>
                                        </ui:repeat>

                                    </table>
                                </div>

                                <!-- Mostrar mensaje si no hay productos -->
                                <h:panelGroup rendered="#{empty itemController.items}">
                                    <p:outputLabel value="No hay productos agregados" styleClass="ui-message-error" />
                                </h:panelGroup>

                                <!-- Divider -->
                                <p:separator style="margin: 10px 0;" />

                                <!-- Total -->
                                <div style="display: flex; justify-content: space-between;">
                                    <p:outputLabel value="Total:" styleClass="cart-total" style="font-size: smaller; text-align: left;" />
                                    <p:outputLabel value="#{itemController.totalPrecio}" styleClass="cart-total" style="font-size: smaller; text-align: right;" />
                                </div>

                                <!-- Divider -->
                                <p:separator style="margin: 10px 0;" />

                                <!-- Confirmar -->
                                <div columns="2" style="width: 100%; display: flex; align-items: center; justify-content: space-between;">
                                    <p:commandButton value="Limpiar" styleClass="ui-button-danger" style="font-size: smaller;" />
                                    <p:commandButton value="Confirmar" styleClass="cart-confirm" style="font-size: smaller;" />
                                </div>

                            </p:overlayPanel>

                            <p:commandButton id="cartButton" type="button" value="#{itemController.totalItems}" icon="pi pi-shopping-cart" styleClass="rounded-button ui-button-danger" />
                        </h:panelGroup>

                        <div style="margin-left: 1rem;">
                            <p:menuButton value="#{sessionScope.usuarioTO.nombre}" rendered="#{not empty sessionScope.usuarioTO}">
                                <p:menuitem value="Cuenta" action="#{rutasController.redireccionar('panel_admin.xhtml')}" icon="pi pi-user" />
                                <p:divider/>
                                <p:menuitem value="Dashboard" action="#{rutasController.redireccionar('panel_admin.xhtml')}" rendered="#{sessionScope.usuarioTO.roleNombre eq 'admin'}" icon="pi pi-th-large" />
                                <p:divider/>
                                <p:menuitem value="Cerrar Sesion" action="#{authController.cerrarSesion}" icon="pi pi-sign-out" />
                            </p:menuButton>
                        </div>
                    </div>

                </h:form>

            </nav>

        </header>

        <main>
            <ui:insert name="main" />
        </main>

        <footer>
            <p:panelGrid columns="1" style="width: 100%; background-color: #333; color: #fff; padding: 10px; text-align: center;">
                <p:outputLabel value="© 2023 MarketLive. Todos los derechos reservados." style="font-size: smaller;" />
            </p:panelGrid>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </h:body>
</html>
